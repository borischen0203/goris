env:
    - GO111MODULE=on
    - CGO_ENABLED=0
before:
    hooks:
        - go mod tidy
        - go mod download
builds:
    - env:
          - CGO_ENABLED=0
      goos:
        - linux
        - windows
        - darwin

brews:
  - name: goris
    homepage: https://github.com/borischen0203/homebrew-goris
    description: A tool to get gopher image!
    license: MIT
    tap:
        owner: borischen0203
        name: homebrew-goris

archives:
    - replacements:
        amd64: 64bit
        386: 32bit
        arm: ARM
        arm64: ARM64
        darwin: macOS
        linux: Linux
        windows: Windows
checksum:
    name_template: 'checksums.txt'
snapshot:
    name_template: "{{ incpatch .Version }}-next"
changelog:
    sort: asc
    filters:
        exclude:
            - '^docs:'
            - '^test:'