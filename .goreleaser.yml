env:
    - GO111MODULE=on
    - CGO_ENABLED=0
before:
    hooks:
        - go mod tidy
        - go mod download
builds:
    - id: goris-darwin-amd64
      binary: goris
      env:
          - CGO_ENABLED=0
          - GO111MODULE=on
          - CC=o64-clang
          - CXX=o64-clang++
      main: ./main.go
      goos:
          - darwin
      goarch:
          - amd64
      ignore:
          - goos: darwin
            goarch: 386

brews:
  - tap:
      owner: borischen0203
      name: homebrew-goris
    folder: Formula
    homepage:  https://github.com/borischen0203/goris
    description: A tool to get gopher image!
    license: MIT
    test: |
      system "#{bin}/goreleaser -v"
    dependencies:
    - name: go
      type: optional
    - name: git
    install: |-
      bin.install "goris"

archives:
    - format: tar.gz
      format_overrides:
          - goos: windows
            format: zip
      name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
      replacements:
          amd64: 64bit
          386: 32bit
          arm: ARM
          arm64: ARM64
          darwin: macOS
          linux: Linux
          windows: Windows
          openbsd: OpenBSD
          netbsd: NetBSD
          freebsd: FreeBSD
          dragonfly: DragonFlyBSD
      files:
          - Readme.MD
          - LICENSE
checksum:
    name_template: 'checksums.txt'
snapshot:
    name_template: '{{ .Tag }}-next'
changelog:
    sort: asc
    filters:
        exclude:
            - '^docs:'
            - '^test:'
            - 'README'
            - Merge pull request
            - Merge branch