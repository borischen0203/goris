builds:
- id: linux-build
  env:
  - CGO_ENABLED=1
  goos:
  - linux
  goarch:
  - amd64
- id: darwin-build
  env:
  - CGO_ENABLED=1
  - CC=/home/runner/work/osxcross/target/bin/o64-clang
  - CXX=/home/runner/work/osxcross/target/bin/o64-clang++
  goos:
  - darwin
  goarch:
  - amd64

# archives:
# - replacements:
#     darwin: Mac
#     linux: Linux
#     #windows: Windows
#     386: 32-bit
#     amd64: 64-bit
brews:
  - tap:
      owner: borischen0203
      name: homebrew-goris
    folder: Formula
    homepage: https://github.com/borischen0203/goris
    description: A tool to get gopher image!
    license: MIT

archives:
    - format: tar.gz
      format_overrides:
          - goos: windows
            format: zip
      name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
      replacements:
          darwin: Mac
          linux: Linux
          #windows: Windows
          386: 32-bit
          amd64: 64-bit

checksum:
    name_template: 'checksums.txt'
snapshot:
    name_template: '{{ .Tag }}-next'
changelog:
    sort: asc
    filters:
        exclude:
            - '^docs:'
            - '^test:'
            - 'README'
            - Merge pull request
            - Merge branch