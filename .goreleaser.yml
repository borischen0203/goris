env:
    - GO111MODULE=on
    - CGO_ENABLED=1
before:
    hooks:
        - go mod tidy
        - go mod download
builds:
    - env:
          - CGO_ENABLED=1
      goos:
        # - linux
        # - windows
        - darwin

brews:
  - tap:
      owner: borischen0203
      name: homebrew-goris
    folder: Formula
    homepage: https://github.com/borischen0203/goris
    description: A tool to get gopher image!
    license: MIT

archives:
    - format: tar.gz
      format_overrides:
          - goos: windows
            format: zip
      name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
      replacements:
            # amd64: 64bit
            # 386: 32bit
            # arm: ARM
            # arm64: ARM64
            darwin: macOS
            # linux: Linux
            # windows: Windows
checksum:
    name_template: 'checksums.txt'
snapshot:
    name_template: "{{ incpatch .Version }}-next"
changelog:
    sort: asc
    filters:
        exclude:
            - '^docs:'
            - '^test:'